    <meta charset="UTF-8">
    <title>LeapYear</title>
</head>
<body>
<script>
    let year = +prompt('input year')
    let isLeapYear = false
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + " is a leap year");
        console.log(typeof 'isLeapYear')
    } else {
        alert(year + " is NOT a leap year");
    }
